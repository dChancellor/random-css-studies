<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Genshin Inspo</title>
</head>
<body>
    <main>
        <div class="inspo"></div>
        <div class="card">
          <div class="corner topleft">
            <svg class="star" viewbox="0 0 10 10">
              <path d="M5 1 Q5.8 4.2 9 5 Q5.8 5.8 5 9 Q4.2 5.8 1 5 Q4.2 4.2 5 1z" />
            </svg>
          </div>
          <div class="corner topright">
            <svg class="star" viewbox="0 0 10 10">
              <path d="M5 1 Q5.8 4.2 9 5 Q5.8 5.8 5 9 Q4.2 5.8 1 5 Q4.2 4.2 5 1z" />
            </svg>
          </div>
          <div class="corner bottomleft">
            <svg class="star" viewbox="0 0 10 10">
              <path d="M5 1 Q5.8 4.2 9 5 Q5.8 5.8 5 9 Q4.2 5.8 1 5 Q4.2 4.2 5 1z" />
            </svg>
          </div>
          <div class="corner bottomright">
            <svg class="star" viewbox="0 0 10 10">
              <path d="M5 1 Q5.8 4.2 9 5 Q5.8 5.8 5 9 Q4.2 5.8 1 5 Q4.2 4.2 5 1z" />
            </svg>
          </div>
          <div class="header">
            <p class="invis"></p>
            <h1 class="levelup">Level Up</h1>
            <p class="close">X</p>
          </div>
          <div class="minicards">
            <div class="minicard green">
              <div class="stars">⭐⭐</div>
            </div>
            <div class="minicard blue">
                      <div class="stars">⭐⭐⭐</div>
            </div>
            <div class="minicard purple">
                      <div class="stars">⭐⭐⭐⭐</div>
            </div>
          </div>
          <div class="rank">
              <svg class="rank-star bright" viewbox="0 0 10 10">
                <path d="M5 1 Q5.8 4.2 9 5 Q5.8 5.8 5 9 Q4.2 5.8 1 5 Q4.2 4.2 5 1z" />
              </svg>
              <svg class="rank-star bright" viewbox="0 0 10 10">
                <path d="M5 1 Q5.8 4.2 9 5 Q5.8 5.8 5 9 Q4.2 5.8 1 5 Q4.2 4.2 5 1z" />
              </svg>
              <svg class="rank-star dim" viewbox="0 0 10 10">
                <path d="M5 1 Q5.8 4.2 9 5 Q5.8 5.8 5 9 Q4.2 5.8 1 5 Q4.2 4.2 5 1z" />
              </svg>
              <svg class="rank-star dim" viewbox="0 0 10 10">
                <path d="M5 1 Q5.8 4.2 9 5 Q5.8 5.8 5 9 Q4.2 5.8 1 5 Q4.2 4.2 5 1z" />
              </svg>
              <svg class="rank-star dim" viewbox="0 0 10 10">
                <path d="M5 1 Q5.8 4.2 9 5 Q5.8 5.8 5 9 Q4.2 5.8 1 5 Q4.2 4.2 5 1z" />
              </svg>
              <svg class="rank-star dim" viewbox="0 0 10 10">
                <path d="M5 1 Q5.8 4.2 9 5 Q5.8 5.8 5 9 Q4.2 5.8 1 5 Q4.2 4.2 5 1z" />
              </svg>
              <div class="weird-icon">
                          <svg class="button-star dim" viewbox="0 0 10 10">
              <path d="M5 1 Q5.8 4.2 9 5 Q5.8 5.8 5 9 Q4.2 5.8 1 5 Q4.2 4.2 5 1z" />
            </svg>
            </div>
          </div>
          <div class="level-text">
            <h3 class="level">Lv. 40</h3>
            <p class="plus-number">+ 20000</p>
            <p class="current">4994 / 46300</p>
          </div>
          <div class="bar">
            <div class="CDP"></div>
            <div class="blueness"></div>
          </div>
          <div class="amount">
            <h3 class="amount-text">Amount to use</h3>
            <div class="minus-button"></div>
            <div class="amount-number">1</div>
            <div class="plus-button"></div>
          </div>
          <div class="required-bar">
            <div class="required-text">Required</div>
            <div class="coin"></div>
            <div class="required-amount">42203/4000</div>
          </div>
          <div class="button-row">
            <div class="main-button cancel">Cancel</div>
            <div class="main-button continue">Continue</div>
          </div>
        </div>
      </main>
</body>
</html>
